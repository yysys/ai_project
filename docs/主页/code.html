<style>
        body {
            min-height: 100vh;

        }
        .bg-farm {
            background-color: #aed581;
            background-image: 
                radial-gradient(circle at 50% 120%, #c5e1a5 20%, transparent 60%),
                linear-gradient(180deg, #dcedc8 0%, #aed581 100%);
        }
        .mascot-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));

            text-shadow:

                2px -2px 0px #ffffff,

                4px 4px 0px rgba(74, 138, 64, 0.2);
        }
        .btn-press {
            transition: all 0.1s;
        }
        .btn-press:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0 0 #E65100;}
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .cloud-anim-1 {
            animation: floatCloud 20s linear infinite;
        }
        .cloud-anim-2 {
            animation: floatCloud 25s linear infinite reverse;
        }
        @keyframes floatCloud {
            from { transform: translateX(-20px); }
            to { transform: translateX(20px); }
        }
    </style>
